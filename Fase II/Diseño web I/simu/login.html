<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<link rel="stylesheet" href="css/login.css">
        <link rel="shortcut icon" href="images/favicon.png">
		<title>Iniciar sesión</title>
	</head>
	<body>
		<div id="contenedor">
			<div id="imagen">
				<img src="images/logo-simu.png" alt="Logo SIMU" id="logoSIMU">
			</div>

			<h1>Módulo de administrador</h1>

			<h2>Iniciar sesión</h2>

			<form name="login" method="post">
				<input type="text" required placeholder="Usuario o e-mail" name="user">
				<input type="password" required placeholder="Constraseña" name="contraseña">
				<button type="submit"><a href="admin.html">Iniciar sesión</a></button>
			</form>
		</div>
	</body>
</html>
